<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <!-- Form beginning -->
    <form id="survey-form">

        <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"></label>

        <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email"></label>

        <label id="number-label">Age (optional) <input id="number" type="number" placeholder="Age" min="12" max="72"></label>

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option>Select your current role</option>
          <option>Student</option>
          <option>Full Time job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>

        <label class="margin-bottom">Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="recommend" value="recommend"> Definitely</label>
        <label><input type="radio" name="recommend" value="recommend"> Maybe</label>
        <label><input type="radio" name="recommend" value="recommend"> Not sure</label>

        <label class="margin-bottom">What is your favorite feature of freeCodeCamp?</label>
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>

        <label for="" class="margin-bottom">What would you like to see improved? (Check all that apply)</label>
        <label for=""><input type="checkbox" value="improvement"> Front-end Projects</label>
        <label for=""><input type="checkbox" value="improvement"> Back-end Projects</label>
        <label for=""><input type="checkbox" value="improvement"> Data Visualization</label>
        <label for=""><input type="checkbox" value="improvement"> Videos</label>
        <label for=""><input type="checkbox" value="improvement"> Wiki</label>

        <label for="comments" class="margin-bottom">Any comments or suggestions?</label><textarea placeholder="Enter your comment here..." id="comments"></textarea>

        <input type="submit" id="submit">
    </form>

</body>

</html>
